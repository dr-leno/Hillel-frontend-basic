<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>SVG</title>
</head>
<body>
	<svg class="svg">
		<!-- blue -->
		<rect x="0" y="0" width="100%" height="375" fill="#93d6e1" />
		<!-- cloud -->
		<circle cx="100" cy="100" r="50" fill="#fff" />
		<circle cx="170" cy="70" r="50" fill="#fff" />
		<circle cx="170" cy="130" r="50" fill="#fff" />
		<circle cx="220" cy="100" r="50" fill="#fff" />
		<!-- cloud -->
		<circle cx="450" cy="100" r="50" fill="#fff" />
		<circle cx="520" cy="70" r="50" fill="#fff" />
		<circle cx="520" cy="130" r="50" fill="#fff" />
		<circle cx="570" cy="100" r="50" fill="#fff" />
		<!-- cloud -->
		<circle cx="900" cy="100" r="50" fill="#fff" />
		<circle cx="970" cy="70" r="50" fill="#fff" />
		<circle cx="970" cy="130" r="50" fill="#fff" />
		<circle cx="1020" cy="100" r="50" fill="#fff" />
		<!-- dark-blue -->
		<rect x="0" y="375" width="100%" height="225" fill="#253a97" />
		<!-- boat -->
		<rect x="400" y="195" width="10" height="160" fill="#a03533" />
		<polygon points="410,200 410,310 490,310" fill="#fff" />
		<polygon points="205,350 645,350 600,450 260,450" fill="#590d0b" />
		<!-- yellow -->
		<rect x="0" y="600" width="100%" height="120" fill="#d7d83d" />
		<!-- legs for target -->
		<polygon points="1050,613 1000,710 1015,710 1065,620" fill="#4f2c14" />
		<rect x="1100" y="628" width="15" height="70" fill="#4f2c14" />
		<polygon points="1140,610 1185,710 1200,710 1155,605 " fill="#4f2c14" />
		<!-- target -->
		<circle cx="1100" cy="530" r="100" fill="red" />
		<circle cx="1100" cy="530" r="85" fill="#fff" />
		<circle cx="1100" cy="530" r="70" fill="red" />
		<circle cx="1100" cy="530" r="55" fill="#fff" />
		<circle cx="1100" cy="530" r="45" fill="red" />
		<circle cx="1100" cy="530" r="35" fill="#fff" />
		<circle cx="1100" cy="530" r="25" fill="red" />
	</svg>
</body>
</html>
